---
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "install node.js"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install PM2 Globlly"
  npm:
    name: pm2
    global: yes